{% extends "layout.html" %}

{% block body %}
    <script src="{{ url_for('static', filename='d3.min.js') }}"></script>

    <script type="text/javascript">

        function draw_top(data){
            console.log(data)
        }

        d3.json("{{url_for('statdata')}}", function(err, data){
            if (err) return console.warn(err);
            draw_top(data);
        })


    </script>


    <h3>Statistics</h3>
    <hr/>

    <h4>TOP 20</h4>
    <hr/>

    <h4>Aircraft Models</h4>
    <hr/>

    <h4>Airline operators</h4>
    <hr/>

{% endblock %}
