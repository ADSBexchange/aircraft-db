{% extends "layout.html" %}

{% block body %}
	<form method="post" accept-charset="utf-8" role="form" class="form-inline">
		<div class="form-group text required">
			<input class="form-control" id="search-flight-id" name="q" required="required" style="font-family:courier;font-size:16px" />
		</div>
		<div class="form-group text-center">
			<input type="submit" class="btn btn-primary btn btn-default" value="Search">
		</div>
	</form>
	<div class="help-block">
		You may search by: ICAO address, registration ID, aircraft model, or FR24 reference
	</div>
{% endblock %}
